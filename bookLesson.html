<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lesson</title>
    <!-- CSS Section -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Header -->
    <header>
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Your Music Depot</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fas fa-info fa-lg"></i> About Us</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fas fa-cog fa-lg"></i> Projects</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fas fa-map fa-lg"></i> Services</a>
              </li>
        
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
              </li>
        
            </ul>
            <ul class="navbar-nav me-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="login.html"><i class="fas fa-sign-in fa-lg"></i> Login</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
      <div class="row">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Book a Lesson</h1>
                    <form id="bookLessonForm" novalidate>
                      <div id="messageArea"></div>
                      <p class="hint-text">Select the Instructor, Date, and Time for your Student's Lesson</p>

                    <div class="form-group mb-2 border-bottom">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Student Name</h2>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>John Smith</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                      
                      <div class="form-group mb-2">
                        <label for="lessonTime">Choose a Time for the Lesson:</label>
                        <div class="row">
                          <div class="col-md-12">
                            <input type="datetime-local" id="lessonTime" name="lessonTime">
                          </div>
                        </div>
                      </div>

                      <div class="form-group mb-2">
                        <label for="lessonLength">Lesson Length:</label>
                        <div class="row">
                          <div class="col-md-12">
                            <select name="lessonLength" id="lessonLength">
                            <option value="1">30 minutes</option>
                            <option value="2">1 hour</option>
                            <option value="3">2 hours</option>
                            </select>
                          </div>
                        </div>
                      </div>   

                      <div class="form-group mb-2">
                        <label for="lessonTypes">Choose Type of Lesson:</label>
                        <div class="row">
                          <div class="col-md-12">
                            <select name="lessonTypes" id="lessonTypes">
                            <option value="1">Piano</option>
                            <option value="2">Guitar</option>
                            <option value="3">Trumpet</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="form-group mb-2">
                        <label for="instructors">Choose an Instructor:</label>
                        <div class="row">
                          <div class="col-md-12">
                            <select name="instructors" id="instructors">
                            <option value="1">James Hancock</option>
                            <option value="2">Johan Bach</option>
                            <option value="3">Amadeus Mozart</option>
                            </select>
                          </div>
                        </div>
                      </div>                      
                                                          
                      <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
                    </form>
                   
                </div>
          </div>
      </div>
  </main>

    <!-- Main Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <h4><i class="far fa-copyright fa-lg"></i> Copyright 2021.</h4>
            </div>
          </nav>
    </footer>
</body>
</html>

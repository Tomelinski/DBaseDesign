    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <!-- Main Header -->

        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Your Music Depot</a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fas fa-info fa-lg"></i> About Us</a>

              </li>

    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
      <div class="row">
          <div class="offset-md-2 col-md-7 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Editing a Student from Your Account</h1>
                    <form id="editStudentForm" novalidate>
                      <div id="messageArea"></div>
                      <p class="hint-text">Update Student Information or Remove the Student from your account</p>

                      <div class="form-group mb-2">
                        <div class="row">
                          <div class="col-md-6">
                            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" value="John" required>
                          </div>
                          <div class="col-md-6">
                            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" value="Smith" required>
                          </div>
                        </div>
                      </div>                    
                        
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="text-right">
                            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Update Student</button>
                          </div>
                        </div>
                        <div class="col-sm-auto">

                        </div>
                      </div>
                    </form>
                   
                </div>
          </div>
      </div>
